<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500&display=swap" rel="stylesheet">
  <title>Scales</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
    }

    svg {
      display: block;
    }

    .positions {
      box-sizing: border-box;
      display: grid;
      grid-template-columns: auto auto auto;
      gap: 1rem;
      padding: 10px;
      height: 100%;
    }

    .scale {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="positions">
    <div class="scale" data-pos="1"></div>
    <div class="scale" data-pos="2"></div>
    <div class="scale" data-pos="3"></div>
    <div class="scale" data-pos="4"></div>
    <div class="scale" data-pos="5"></div>
    <div class="scale" data-pos="6"></div>
    <div class="scale" data-pos="7"></div>
  </div>

  <script type="module" src="./index.js"></script>
</body>

</html>
