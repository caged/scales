<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Light background -->
  <rect width="32" height="32" fill="#f5f5f5"/>

  <!-- Fretboard background -->
  <rect x="6" y="4" width="20" height="24" fill="#d4a574" rx="1"/>

  <!-- Strings (vertical lines) -->
  <line x1="10" y1="4" x2="10" y2="28" stroke="#333" stroke-width="0.5"/>
  <line x1="14" y1="4" x2="14" y2="28" stroke="#333" stroke-width="0.5"/>
  <line x1="18" y1="4" x2="18" y2="28" stroke="#333" stroke-width="0.5"/>
  <line x1="22" y1="4" x2="22" y2="28" stroke="#333" stroke-width="0.5"/>

  <!-- Fret wire (horizontal line) -->
  <line x1="6" y1="16" x2="26" y2="16" stroke="#888" stroke-width="1"/>

  <!-- Fret marker (dot) -->
  <circle cx="16" cy="16" r="3" fill="#fff" stroke="#333" stroke-width="0.5"/>
</svg>
